version: 2.1
jobs:
  testwindows:
    executor: windows-tools/default
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Invoke-Pester"
          shell: powershell.exe -ExecutionPolicy Bypass
          command: |
            $PSVersionTable
            Install-Module pester -force
            Invoke-Pester -EnableExit
  testlinux:
    executor: mcr.microsoft.com/powershell:latest
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Invoke-Pester"
          shell: pwsh
          command: |
            $PSVersionTable
            Install-Module pester -force
            Invoke-Pester -EnableExit
  deploy:
    executor: windows-tools/default
    steps:
      - checkout
      - run:
          name: "Deploy to gallery"
          shell: powershell.exe -ExecutionPolicy Bypass
          command: |
            $PSVersionTable
            # TO BE COMPLETED
workflows:
  version: 2
  pipeline:
    jobs:
      - testwindows:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - deploy:
          filters:
            branches:
              only: /.master/
orbs:
  windows-tools: circleci/windows@2.2.0
